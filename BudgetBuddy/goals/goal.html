<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Boxicons CSS -->
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <title>Budget Buddy</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <!-- navbar -->
  <nav class="navbar">
      <div class="logo_item">
        <i class="bx bx-menu" id="sidebarOpen"></i>
        <img src="file.png" alt=""> Budget Buddy
      </div>
      <div class="navbar_content">
        <i class="bi bi-grid"></i>
        <i class='bx bx-sun' id="darkLight"></i>
        <i class='bx bx-bell'></i>
        <img src="file.png" alt="" class="profile" />
      </div>
    </nav>

  <!-- sidebar -->
  <nav class="sidebar close hoverable">
    <div class="menu_content">
      <ul class="menu_items">
        <div class="menu_title menu_dahsboard"></div>
        <!-- duplicate or remove this li tag if you want to add or remove navlink with submenu -->
        <!-- start -->
        <li class="item">
          <a href="../home/home.html" class="nav_link submenu_item">
            <span class="navlink_icon">
              <i class="bx bx-home-alt"></i>
            </span>
            <span class="navlink">Home</span>
          </a>
        </li>
        <!-- end -->

        <!-- duplicate this li tag if you want to add or remove  navlink with submenu -->
        <!-- start -->
        <li class="item">
          <div href="#" class="nav_link submenu_item">
            <span class="navlink_icon">
              <i class="bx bx-grid-alt"></i>
            </span>
            <span class="navlink">Analytics</span>
            <i class="bx bx-chevron-right arrow-left"></i>
          </div>

          <ul class="menu_items submenu">
              <a href="../goals/goal.html" class="nav_link sublink">Goals</a>
            <a href="../income/income.html" class="nav_link sublink">Income</a>
            <a href="../expense/expense.html" class="nav_link sublink">Expense</a>
            <a href="../graph/graph.html" class="nav_link sublink">Graph</a>
          </ul>
        </li>
        <!-- end -->
      </ul>

      
      <ul class="menu_items">
        <div class="menu_title menu_setting"></div>
        <li class="item">
          <a href="#" class="nav_link">
            <span class="navlink_icon">
              <i class="bx bx-flag"></i>
            </span>
            <span class="navlink">Notice board</span>
          </a>
        </li>
        <li class="item">
          <a href="#" class="nav_link">
            <span class="navlink_icon">
              <i class="bx bx-medal"></i>
            </span>
            <span class="navlink">Award</span>
          </a>
        </li>
        <li class="item">
          <a href="#" class="nav_link">
            <span class="navlink_icon">
              <i class="bx bx-cog"></i>
            </span>
            <span class="navlink">Setting</span>
          </a>
        </li>
        <li class="item">
          <a href="#" class="nav_link">
            <span class="navlink_icon">
              <i class="bx bx-layer"></i>
            </span>
            <span class="navlink">Features</span>
          </a>
        </li>
      </ul>

      <!-- Sidebar Open / Close -->
      <div class="bottom_content">
        <div class="bottom expand_sidebar">
          <span> Expand</span>
          <i class='bx bx-log-in' ></i>
        </div>
        <div class="bottom collapse_sidebar">
          <span> Collapse</span>
          <i class='bx bx-log-out'></i>
        </div>
      </div>
    </div>
  </nav>

  <div class="d-flex" id = "one">
    <div class="wrapper" >
      <h4>Goal expense</h4>
      <div class="price-input">
        <div class="field">
          <input type="number" class="input-max" id="goalExpense" value="0">
          <span>Rupees</span>
        </div>
      </div>
      <div class="slider">
        <div class="progress"></div>
      </div>
      <div class="range-input">
        <input type="range" class="range-min" min="0" max="1000000" value="1" step="100" >
      </div>

      <!--  -->
      <br>



      <h4>Total Monthly Income</h4>
      <div class="price-input">
        <div class="field">
          <input type="number" class="input-max" id="monthlyIncome" value="0">
          <span>Rupees</span>
        </div>
      </div>
      <div class="slider">
        <div class="progress"></div>
      </div>
      <div class="range-input">
        <input type="range" class="range-min" min="0" max="100000" value="1" step="100" >
      </div>

      <!--  -->
      <br>
      <h4>Monthly Expense</h4>
      <div class="price-input">
        <div class="field">
          <input type="number" class="input-max" id="monthlyExpenses" value="0">
          <span>Rupees</span>
        </div>
      </div>
      <div class="slider">
        <div class="progress"></div>
      </div>
      <div class="range-input">
        <input type="range" class="range-min" min="0" max="100000" value="1" step="100">
      </div>

      <!--  -->
      <br>
      <h4>Time</h4>
      <div class="price-input">
        <div class="field">
          <input type="number" class="input-max" id="desiredTime" value="0">
          <span>Year</span>
        </div>
      </div>
      <div class="slider">
        <div class="progress"></div>
      </div>
      <div class="range-input">
        <input type="range" class="range-min" min="0" max="70" value="0" step="0.1">
      </div>

      <!-- Output -->
      <div id="output">
        <h4>Output</h4>
        <p>Feasibility: <span id="feasibility"></span></p>
        <p>Monthly Savings Required: <span id="monthlySavings"></span></p>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="script.js"></script>
  <script src="main.js"></script>
</body>
</html>
